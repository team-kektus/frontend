<div class="page-md login">
  <div class="content">


    <!-- BEGIN LOGIN FORM -->
    <form ng-show="ctrl.screen == 'login'" class="login-form">
      <h3 class="form-title">Sign In</h3>
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>
       Enter any email and password. </span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <input ng-model="ctrl.model.email" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input ng-model="ctrl.model.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />
      </div>
      <div class="form-actions">
        <button ng-click="ctrl.login()" type="submit" class="btn btn-success uppercase">Login</button>
        <label class="rememberme check">
       <input type="checkbox" name="remember" value="1"/>Remember </label>
        <a ng-click="ctrl.goToForgetPassword()" id="forget-password" class="forget-password">Forgot Password?</a>
      </div>
      <div class="login-options">
        <h4>Or login with</h4>
        <ul class="social-icons">
          <li>
            <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
          </li>
          <li>
            <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
          </li>
          <li>
            <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
          </li>
          <li>
            <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
          </li>
        </ul>
      </div>
      <div class="create-account">
        <p>
          <a ng-click="ctrl.goToRegister()" id="register-btn" class="uppercase">Create an account</a>
        </p>
      </div>
    </form>
    <!-- END LOGIN FORM -->




    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form ng-show="ctrl.screen == 'forget-password'" class="forget-form">
      <h3>Forget Password ?</h3>
      <p>
        Enter your e-mail address below to reset your password.
      </p>
      <div class="form-group">
        <input ng-model="ctrl.model.email" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
      </div>
      <div class="form-actions">
        <button ng-click="ctrl.goToLogin()" type="button" id="back-btn" class="btn btn-default">Back</button>
        <button ng-click="ctrl.forgotPassword()" type="submit" class="btn btn-success uppercase pull-right">Submit</button>
      </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->





    <!-- BEGIN REGISTRATION FORM -->
    <form ng-show="ctrl.screen == 'register'" class="register-form">
      <h3>Sign Up</h3>
      <p class="hint">
        Enter your personal details below:
      </p>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Full Name</label>
        <input ng-model="ctrl.model.full_name" class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Address</label>
        <input ng-model="ctrl.model.address" class="form-control placeholder-no-fix" type="text" placeholder="Address" name="address" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">City/Town</label>
        <input ng-model="ctrl.model.city" class="form-control placeholder-no-fix" type="text" placeholder="City/Town" name="city" />
      </div>

      <p class="hint">
        Enter your account details below:
      </p>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <input ng-model="ctrl.model.email" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input ng-model="ctrl.model.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <input ng-model="ctrl.model.rpassword" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" />
      </div>
      <div class="form-group margin-top-20 margin-bottom-20">
        <label class="check">
       <input ng-model="ctrl.model.agreed" type="checkbox" name="tnc"/> I agree to the <a href="javascript:;">
       Terms of Service </a>
       &amp; <a href="javascript:;">
       Privacy Policy </a>
       </label>
        <div id="register_tnc_error">
        </div>
      </div>
      <div class="form-actions">
        <button ng-click="ctrl.goToLogin()" type="button" id="register-back-btn" class="btn btn-default">Back</button>
        <button ng-click="ctrl.register()" type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
      </div>
    </form>
    <!-- END REGISTRATION FORM -->
  </div>
  <div class="copyright">
    2017 Â© Kektus.
  </div>
</div>
